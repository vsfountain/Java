<!DOCTYPE html>
<html>
<!-- Head -->
<head>
<title>Index</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<!-- integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous" -->
<link rel="stylesheet" type="text/css" href="resources/css/mystyles.css">
</head>

<body>
	<div class="container">
		<div class="row" style="margin:100px;"></div>
		<div class="row">
			<div class="col-1"></div>
			<div class="col-4">
				<form class="loginform" action="login.serv" method="POST">
					<div class="form-group">
						<label for="email">Email address</label> <input name="username"
							type="text" class="form-control" id="exampleInputEmail1"
							aria-describedby="emailHelp" placeholder="Enter email"> <small
							id="emailHelp" class="form-text text-muted">We'll never
							share your email with anyone else.</small>
					</div>
					<div class="form-group">
						<label for="password">Password</label> <input name="password"
							type="password" class="form-control" id="exampleInputPassword1"
							placeholder="Password">
					</div>
					<div class="form-group form-check">
						<input type="checkbox" class="form-check-input" id="exampleCheck1">
						<label class="form-check-label" for="exampleCheck1">Remember Me</label>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
			<div class="col"></div>

		</div>
	</div>
</body>
