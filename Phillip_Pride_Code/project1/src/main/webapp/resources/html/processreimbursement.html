<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>KC Reimbursement Processing Form</title>
<link rel="stylesheet" type="text/css" href="../css/mystyle.css" />

<link rel="shortcut icon" href="../css/images/kc_logo1.png"
	type="image/x-icon" />

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body id="reimb-process">

	<p>Use the form below to process employee reimbursements</p>
	<form method=POST action="process.insert">
		<div class="form-row">
			<div class="form-group col-md-2">
				<label for="reimbId">Enter the reimbursement ID</label> <input
					type="number" min="1" class="form-control" name="reimbId"
					id="reimbId" required />
			</div>

			<div class="form-group col-md-2">
				<label for="reimbProcess">Approve or Deny</label> <select class="form-control" name="reimbProcess"
					id="reimbProcess" required>
					<option selected>Choose...</option>
					<option>Approve</option>
					<option>Deny</option>
				</select>
			</div>
		</div>

		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</body>
</html>
