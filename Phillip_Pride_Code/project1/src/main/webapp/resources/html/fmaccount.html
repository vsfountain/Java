<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Financial Manager Account</title>
<link rel="stylesheet" type="text/css" href="resources/css/mystyle.css" />

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<link rel="shortcut icon" href="resources/css/images/kc_logo1.png"
	type="image/x-icon" />
</head>

<body id="fm-account-page">

<div class="jumbotron" id="header">
  <h1 class="display-4">Welcome<span id="user"></span>!</h1>
  <p class="lead"><b>Kaiba Corp Financial Manager</b></p>
  <hr class="my-4"></hr>
  <p class="lead">
  <div class="form-row col-md-2">
    <form method="POST" action="exit.login">
			<div class="form-group col-md-2">
				<button type="submit" class="btn btn-warning" id="reimbs">Logout</button>
			</div>
		</form>
		
			<a class="btn btn-warning"
				href="resources/html/processreimbursement.html" role="button">Process
				reimbursements</a>
		</div>
</div>
	<div class="form-row">
		
		<div class="input-group mb-1">
			<div class="input-group-prepend">
				<label class="input-group-text" for="filters">Filter By</label>
			</div>
			<select class="custom-select" id="filters" onchange="filterTable();">
				<option selected>All</option>
				<option value="Pending">Pending</option>
				<option value="Approved">Approved</option>
				<option value="Denied">Denied</option>
			</select>
		</div>	


	</div>

	<table class="table" id="reimb-table">
		<thead class="thead-dark">
			<tr>
				<th scope="col">Reimbursement ID #</th>
				<th scope="col">Reimbursement Type</th>
				<th scope="col">Reimbursement Description</th>
				<th scope="col">Reimbursement Amount</th>
				<th scope="col">Date Submitted</th>
				<th scope="col">Date Resolved</th>
				<th scope="col">Status</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
	<script type="text/javascript" src="resources/js/welcomeadmin.js"></script>
</body>
</html>
