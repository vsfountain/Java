<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>KC Reimbursement Form</title>
<link rel="stylesheet" type="text/css" href="../css/mystyle.css" />

<link rel="shortcut icon" href="../css/images/kc_logo1.png"
	type="image/x-icon" />

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body id="reimb-form">
	<p>Please fill out the reimbursement form below.</p>
	<form method=POST action="reimb.insert">
		<div class="form-row">
			<div class="form-group col-md-2">
				<label for="reimbType">Type of reimbursement</label> <select
					class="form-control" name="reimbType" id="reimbType">
					<option selected>Choose...</option>
					<option>Lodging</option>
					<option>Travel</option>
					<option>Food</option>
					<option>Other</option>
				</select>
			</div>

			<div class="form-group col-md-2">
				<label for="inputReimbAmount">Reimbursement Amount</label>
				<div class="input-group-prepend">
					<span class="input-group-text">$</span> <input type="number"
						class="form-control" id="inputReimbAmount" name="reimbAmount"
						step=".01" min="0">
				</div>
			</div>

		</div>
		
		<div class="form-group col-md-4">
				<label for="inputDesc">Information on reimbursement</label>
				<textarea rows=4 cols=50 class="form-control"
					aria-label="With textarea" name="reimbDesc" id="inputDesc"></textarea>
			</div>

		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</body>
</html>
