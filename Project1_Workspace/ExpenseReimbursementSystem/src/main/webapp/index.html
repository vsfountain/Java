<!DOCTYPE html>

<body>
<div class="login-container">
		<h3>Front Controller Design Pattern Example</h3>
		
		<form method="POST" action="login.kers">
			<p>ロギンしてくださてごさいます</p>
			<input placeholder="enter username" name="username"/>

			<input placeholder="enter password" name="password"/>
			<br>
			<input type="submit" value="Login"/>
		</form>
		
		<form method="POST" action="naughty.wumpus">
			<p>A URI that the request helper doesnt recognize</p>
			<input type="submit" value="Naughty Button"/>
		</form>
		
		<!-- AJAX SERVLET DEMOS -->
		
		<form method="GET" action="dannyboy.json">
			<p>Json danny servlet button</p>
			<input type="submit" value="Find Danny Boy"/>
		</form>
		
		<form method="GET" action="aster.json">
			<p>Json aster servlet button</p>
			<input type="submit" value="Find Aster Boy"/>

	</div>
