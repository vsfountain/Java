<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Home Page</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="resources/css/mystyles.css" />

</head>
<body onload="loadTableEmployee();">
	<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Navbar</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link"
					href="home.html">Home <span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href="ownreimb.html">Features</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Pricing</a></li>
				<li class="nav-item"><a class="nav-link disabled" href="#">Disabled</a>
				</li>
			</ul>
		</div>
	</nav>
	<div>
		<form method="POST" action="update.kers" onsubmit="this.submitted">
			<table class="table table-hover table-dark" id="reimb-table">
				<thead>
					<tr>
						<th scope="col" onclick="sortTable(0)">#</th>
						<th scope="col" onclick="sortTable(1)">Username</th>
						<th scope="col" onclick="sortTable(2)">Amount</th>
						<th scope="col" onclick="sortTable(3)">Time Submitted</th>
						<th scope="col" onclick="sortTable(4)">Time Resolved</th>
						<th scope="col" onclick="sortTable(5)">Description</th>
						<th scope="col" onclick="sortTable(6)">Receipt</th>
						<th scope="col" onclick="sortTable(7)">Resolved By</th>
						<th scope="col" onclick="sortTable(8)">Status</th>
						<th scope="col" onclick="sortTable(9)">Type</th>
						<th scope="col" onclick="sortTable(10)">Check</th>
					</tr>
				</thead>
				<tbody>

				</tbody>
			</table>
			<input type="submit" value="approve" name="submit" class="btn btn-outline-success" onclick="this.form.submited=this.value;">
			<input type="submit" value="deny" name="submit" class="btn btn-outline-danger" onclick="this.form.submited=this.value;">
		</form>
		<script type="text/javascript" src="resources/js/kers-js.js"></script>
	</div>
