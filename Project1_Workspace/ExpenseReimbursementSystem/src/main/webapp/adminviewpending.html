<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin View Pending</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="resources/css/mystyles.css" />

</head>
<body onload="loadTableEmployee();">
	<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">KERS Admin</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link"
					href="adminhome.html">Home <span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
					role="button" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false"> Art </a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" href="adminviewpending.html">View
							Pending</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="adminviewall.html">View All</a>
					</div></li>
			</ul>
			<button class="btn btn-outline-light my-2 my-sm-0"
				onclick="logout();">Log Out</button>
		</div>
	</nav>

	<div>
		<form method="POST" action="update.kers" onsubmit="this.submitted">
			<table class="table table-hover table-dark" id="reimb-table">
				<thead>
					<tr>
						<th scope="col" onclick="sortTable(0)">#</th>
						<th scope="col" onclick="sortTable(1)">Artwork</th>
						<th scope="col" onclick="sortTable(2)">Username</th>
						<th scope="col" onclick="sortTable(3)">Amount</th>
						<th scope="col" onclick="sortTable(4)">Time Submitted</th>
						<th scope="col" onclick="sortTable(5)">Time Resolved</th>
						<th scope="col" onclick="sortTable(6)">Description</th>
						
						<th scope="col" onclick="sortTable(7)">Resolved By</th>
						<th scope="col" onclick="sortTable(8)">Status</th>
						<th scope="col" onclick="sortTable(9)">Type</th>
						<th scope="col" onclick="sortTable(10)">Check</th>
					</tr>
				</thead>
				<tbody>

				</tbody>
			</table>
			<input type="submit" value="approve" name="submit"
				class="btn btn-outline-success"
				onclick="this.form.submited=this.value;"> <input
				type="submit" value="deny" name="submit"
				class="btn btn-outline-danger"
				onclick="this.form.submited=this.value;">
		</form>


	</div>

	<script type="text/javascript" src="resources/js/kers-js.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
