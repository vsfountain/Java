<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="resources/css/styles.css">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>
<div id="wrap">
	<div id="check">
		<form class="needs-validation" method="POST" action="pendingAccount.helloRevature" novalidate>
		  <div class="form-row">
		    <div class="col-md-4 mb-3">
		      <label for="validationCustom01"><span class="changeText"><b>First name</b></span></label>
		      <input type="text" class="form-control" id="validationCustom01" placeholder="Trevin" name="firstname" required>
		      <div class="valid-feedback">
		        Looks good!
		      </div>
		    </div>
		    <div class="col-md-4 mb-3">
		      <label for="validationCustom02"><span class="changeText"><b>Last name</b></span></label>
		      <input type="text" class="form-control" id="validationCustom02" placeholder="Chester" name="lastname" required>
		      <div class="valid-feedback">
		        Looks good!
		      </div>
		    </div>
		    <div class="col-md-3 mb-3">
		      <label for="validationCustom04"><span class="changeText"><b>Password</b></span></label>
		      <input type="text" class="form-control" id="validationCustom04" placeholder="SuperVillainBilly" name="password" required>
		      <div class="invalid-feedback">
		        Please provide a valid password.
		      </div>
		    </div>
		  </div>
		  <div class="form-row">
		    <div class="col-md-6 mb-3">
		      <label for="validationCustom03"><span class="changeText"><b>Email</b></span></label>
		      <input type="text" class="form-control" id="validationCustom03" placeholder="Wumpus@Spooderman.com" name="email" required>
		      <div class="invalid-feedback">
		        Please provide a valid email.
		      </div>
		    </div>
		    <div class="col-md-4 mb-3">
		      <label for="validationCustomUsername"><span class="changeText"><b>Username</b></span></label>
		      <div class="input-group">
		        <div class="input-group-prepend">
		          <span class="input-group-text" id="inputGroupPrepend">@</span>
		        </div>
		        <input type="text" class="form-control" id="validationCustomUsername" placeholder="Spooderman" aria-describedby="inputGroupPrepend" name = "username" required>
		        <div class="invalid-feedback">
		          Please choose a username.
		        </div>
		      </div>
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="form-check">
		      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
		      <label class="form-check-label" for="invalidCheck">
		        <span class="changeText"><b>Agree to terms and conditions</b></span>
		      </label>
		      <div class="invalid-feedback">
		        <span class="changeText"><b>You must agree before submitting.</b></span>
		      </div>
		    </div>
		  </div>
		  <div class="form-group">
		  	<div class="form-check">
		  		<input class="form-check-input" type="checkbox" id="invalidCheck" name="role">
		      	<label class="form-check-label" for="invalidCheck">
		        	<span class="changeText"><b>Admin Account?</b></span>
		     	 </label>
		  	</div>
		  </div>
		  <button class="btn btn-primary" type="submit">Submit form</button>
		  <a href="index.html"><button type="button" class="btn btn-primary" name="Back" value="Back">Back</button></a>
		</form>
	</div>
</div>
<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
</body>
</html>
