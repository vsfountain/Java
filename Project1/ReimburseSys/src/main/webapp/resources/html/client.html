<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Client</title>
	<!--boot strap CSS-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<!-- bootstrap JSS  -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</head>

<body>

	<button id="logOutButton" type="button" class="btn btn-primary">Log Out</button>
	<h6>CLIENT</h6>
	<div id="user"></div>
	<form id="reimburseForm">
		Ammount:
		<input id="ammount" name="ammount" type="number" min="0.01" step="0.01" max="10000" value="0.00" />
		<br border="1px solid black">
		<input type="radio" name="type" value="Lodging"> Lodging
		<input type="radio" name="type" value="Travel"> Travel
		<input type="radio" name="type" value="Food"> Food
		<input type="radio" name="type" value="Other"> Other
		<br>
		<textarea id="desc" name="desc" rows="4" cols="50"></textarea>
		<br>
		<input type="submit" value="sumbit" onClick="sendReimburse()" />
	</form>
	<div>
		<table id="reimburseTable" border="1px solid black">
			<tr>
				<!-- REIMB_ID, REIMB_SUBMITTED, REIMB_RESOLVED, 
				REIMB_AMMOUNT, REIMB_TYPE, REIMB_STATUS,
				 REIMB_RECEIPT, REIMB_DESCRIPTION -->
				<th>Id</th>
				<th>Date Submitted</th>
				<th>Date Resolved</th>
				<th>Ammount</th>
				<th>Type</th>
				<th>Status</th>
				<th>Recipt</th>
				<th>Description</th>
			</tr>
		</table>
	</div>


</body>
<script type="text/javascript" src="../js/clientScreen.js"></script>
<script type="text/javascript" src="../js/sendReimbursment.js"></script>
<script type="text/javascript" src="../js/logOut.js"></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

</html>
