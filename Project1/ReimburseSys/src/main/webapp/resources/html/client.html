	<div id="user"></div>

	<div class="container ">
		<div class="row">
			<div class="col-sm-6">

				<div class="card border h-100 w-100" style="background: rgba(255, 255, 255, 0.5);">
					<div class="card-body h-100 w-100">
						<form id="reimburseForm">
							<H5>Enter info for a request.</H5>
							Ammount:
							<input id="ammount" name="ammount" type="number" min="0.01" step="0.01" max="10000" value="0.00" />
							<br border="1px solid black">
							<input type="radio" name="type" value="Lodging"> Lodging
							<input type="radio" name="type" value="Travel"> Travel
							<input type="radio" name="type" value="Food"> Food
							<input type="radio" name="type" value="Other"> Other
							<br>
							<textarea id="desc" name="desc" rows="4" cols="50" maxlength="250"></textarea>
							<br>
							<input type="submit" value="sumbit" onClick="sendReimburse()" />
						</form>
					</div>


				</div>
			</div>
			<div class="col-sm-6">

				<div class="card border mb-3 w-100 h-100" style="background: rgba(255, 255, 255, 0.5);">
					<div class="card-body w-100 h-100">
						<h5>Select a filter option</h5>
						<form id="filterForm">
							<input type="radio" onclick="filter()" id="filterType" name="myRadios" value="All"> All
							<input type="radio" onclick="filter()" id="filterType" name="myRadios" value="Pending"> Pending
							<input type="radio" onclick="filter()" id="filterType" name="myRadios" value="Approved">Approved
							<input type="radio" onclick="filter()" id="filterType" name="myRadios" value="Denied"> Denied
						</form>
					</div>
				</div>
