<div class='panel panel-primary'>
    <div class='panel-heading'>
        <!-- This is called databinding. Specifically, interpolation
            interpolation uses the  {{ }}   syntax -->
        {{pageTitle}}
    </div>
    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by: </div>
            <div class='col-md-4'>
                <!-- This is called two way binding.
                    two way binding uses the    [( )]    syntax-->
                <input type='text' [(ngModel)]='listFilter'/>
            </div>
        </div>
        <div class='row'>
            <div class='col-md-6'>
                <h3>Filtered by: {{listFilter}}</h3>
            </div>
        </div>
    </div>


    <div class='table-responsive'>
        <table class='table' *ngIf='superheroes && superheroes.length'>
            <thead>
                <tr>
                    <th>
                        <!-- this is an example of event binding 
                        event binding uses the   ( )=' '   syntax-->
                        <button class='btn btn-primary' (click)='toggleImage()'>
                            {{showImage ? 'Hide': 'Show'}} Image
                        </button>
                    </th>
                    <th>Superhero</th>
                    <th>Rank</th>
                    <th>Ability</th>
                    <th>Organization</th>
                </tr>
            </thead>
            <tbody>
                <!-- this is a structural directive
                *ngFor, *ngIf, *ngSwitch, *ngDefault-->
                <tr *ngFor='let temp of filteredSuperheroes'>
                    <td>
                        <!-- this is an example of property binding 
                        property binding uses the    [ ]=''    syntax on an attribute-->
                        <img *ngIf='showImage' [src]='temp.image' [title]='temp.superhero' [style.width.px]='imageWidth'
                            [style.margin.px]='imageMargin'>
                    </td>
                    <td>{{temp.superhero}}</td>
                    <td>
                        <app-star [rank]='temp.rank' (rankClick)='onRankClick($event)'></app-star>
                    </td>
                    <td>{{temp.ability | prepend: 'Physical: '}}</td>
                    <!--Pipes transform data before the data is displayed 
                    this is the pipe operator
                    pipes us the   |    syntax-->
                    <td>{{temp.organization | uppercase}}</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
