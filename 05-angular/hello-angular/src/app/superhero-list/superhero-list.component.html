<div class='panel panel-primary'>
    <div class='panel-heading'>
        <!-- This is called databinding. Specifically, interpolation
            interpolation uses the  {{ }}   syntax -->
        {{pageTitle}}
    </div>
</div>


<div class='table-responsive'>
    <table class='table' *ngIf='superheroes && superheroes.length'>
        <thead>
            <tr>
                <th>
                    <!-- this is an example of event binding 
                        event binding uses the   ( )=' '   syntax-->
                    <button class='btn btn-primary' (click)='toggleImage()'>Image</button>
                </th>
                <th>Superhero</th>
                <th>Rank</th>
                <th>Ability</th>
                <th>Organization</th>
            </tr>
        </thead>
        <tbody>
            <!-- this is a structural directive
                *ngFor, *ngIf, *ngSwitch, *ngDefault-->
            <tr *ngFor='let temp of superheroes'>
                <td>
                    <!-- this is an example of property binding 
                        property binding uses the    [ ]=''    syntax on an attribute-->
                    <img *ngIf='showImage' [src]='temp.image'
                    [title]='temp.superhero' [style.width.px]='imageWidth'
                    [style.margin.px]='imageMargin'>
                </td>
                <td>{{temp.superhero}}</td>
                <td><app-star></app-star></td>
                <td>{{temp.ability}}</td>
                <!--Pipes transform data before the data is displayed 
                    this is the pipe operator
                    pipes us the   |    syntax-->
                <td>{{temp.organization | uppercase}}</td>
            </tr>
        </tbody>
    </table>
</div>
