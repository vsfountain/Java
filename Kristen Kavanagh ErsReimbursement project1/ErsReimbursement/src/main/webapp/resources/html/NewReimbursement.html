	<form method="post" action="ERSServlet">
		<div class="login-container">


			<div class="form-group">

				<label for="exampleFormControlInput1">Amount</label> <input
					type="text" name="reimb_amount" class="form-control"
					id="Reimb_Amount" placeholder="amount">
			</div>
			<div class="form-group">
				<label for="exampleFormControlSelect1">Description</label>
				<textarea name="reimb_description" class="form-control"
					id="Reimb_Description" rows="3"></textarea>
			</div>
			<div class="form-group">
				<label for="exampleFormControlInput1">Author</label> <input
					type="text" name="reimb_author" class="User_Id" id="User_Id"
					placeholder="Author">
			</div>
			<div class="form-group">
				<label for="exampleFormControlSelect2">Reimbursement Status
				</label> <select name="reimb_status_id" multiple class="form-control"
					id="REIMB_STATUS_ID">
					<option>Approved</option>
					<option>Denied</option>
					<option>Pending</option>
				</select>
				<div class="form-group">
					<label for="exampleFormControlSelect2">Reimbursement Status
					</label> <select name="reimb_type_id" class="form-control"
						id="REIMB_TYPE_ID">
						<option>Lodging</option>
						<option>Travel</option>
						<option>Food</option>
						<option>Other</option>
					</select>
				</div>
			</div>
			<div class="container">
				<div class="well">
					<input type="submit" value="Submit" id="login"
						class="form-control btn btn-primary" />
				</div>
			</div>
		</div>
	</form>
	<form method="get" action="InsertReimbursement.MasterJSON"></form>
