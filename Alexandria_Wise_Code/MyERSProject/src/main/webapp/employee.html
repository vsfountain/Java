<body>
<div class="bg">
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Welcome back, <span id="role">Guest</span></h1>
    <p class="lead">On this page you can view past requests and create new ones!</p>
  </div>
</div>
</div>

	<form id = "newReimbForm" method="POST" name ="newReimbForm" action="createReimbursement.json">
		<label><b>New Reimbursement Form</b></label>
		<!-- type input -->
		<div class="form-group">
			<label>Reimbursement Type</label> 
			<select name="type" id="type" class = "form-control">
                <option value="0">Lodging</option>
                <option value="1">Travel</option>
                <option value="2">Food</option>
                <option value="3">Other</option>
             </select>
		<!-- amount input -->
			<label>Reimbursement Amount</label> 
			<input name = "amount" class="form-control" id="amount" placeholder="XXXX.XX">
		<!-- description input -->
			<label>Description</label> 
			<input name = "desc" class="form-control" id="desc">
		</div>
		<button id ="newReimbButtonS" class="btn btn-primary" name="reimb">Submit</button>
	</form>
<br>
	<table class="table">
  <thead>
    <tr>
      <th scope="col">I.D.</th>
      <th scope="col">Amount</th>
      <th scope="col">Time Submitted</th>
      <th scope="col">Time Resolved</th>
      <th scope="col">Description</th>
     <!-- <th scope="col">Receipt</th>-->
      <th scope="col">Author</th>
      <th scope="col">Resolver</th>
      <th scope="col">Status</th>
      <th scope="col">Type</th>
    </tr>
  </thead>
  <tbody id = reimbursements></tbody>
</table>
