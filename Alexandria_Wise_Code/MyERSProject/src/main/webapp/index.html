
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

<title>Login</title>
<!-- bootstrap CSS -->
<link rel="stylesheet" type="text/css" href="projStyles.css"></link>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</head>

<body>
<div class="bg">
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Employee Reimbursement System</h1>
    <p class="lead">Please login to get started.</p>
  </div>
</div>

<div class = "container">
	<div class = "row" style = "margin: 25px"></div>
	<div class = "row">
		<div class = "col-1"></div>
				<div class="col-5">
					<form method="POST" action="login.ERSServlet">
						<!-- email input -->
						<div class="form-group">
							<label for="exampleInputEmail1"></label> 
							<input type="email" class="form-control" id="exampleInputEmail1"
								placeholder="Enter email" name="email">
							<!--  <small id="emailHelp" class="form-text text-muted">We'll
								never share your email with anyone else.</small> -->
						</div>
						<!-- username input -->
						<div class="form-group">
							<label for="exampleInputUsername"></label> <input
								type="username" class="form-control" id="exampleInputUsername"
								placeholder="Username" name="username">
						</div>
						<!-- password input -->
						<div class="form-group">
							<label for="exampleInputPassword1"></label> <input
								type="password" class="form-control" id="exampleInputPassword1"
								placeholder="Password" name="password">
						</div>
						<!-- finance manager checkbox -->
						<div class="form-group form-check">
							<input type="checkbox" class="form-check-input"
								id="exampleCheck1"> <label class="form-check-label"
								for="exampleCheck1">I am a finance manager</label>
						</div>
						
						<button type="submit" class="btn btn-primary" name="manager">Submit</button>
					</form>
				</div>
			</div>
</div>
</div>
</body>

</html>
